<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/modal.css">
    <link rel="stylesheet" href="./src/css/table.css">
    <link rel="shortcut icon" href="./src/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <table class="table table-hover" id="table-notes">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col">Category</th>
                    <th scope="col">Content</th>
                    <th scope="col">Dates</th>
                    <th scope="col" data-col-name="actions">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="btn-right-container">
            <button id="create_note" class="btn btn-primary" type="submit">Create new note</button>
        </div>

        <table class="table table-hover mt-5" id="table-summary">
            <thead>
                <tr>
                    <th scope="col">Note Category</th>
                    <th scope="col" data-col-name="active">Active</th>
                    <th scope="col" data-col-name="archived">Archived</th>
                </tr>
                <tbody></tbody>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table class="table table-hover mt-5 hide" id="table-archived-notes">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col">Category</th>
                    <th scope="col">Content</th>
                    <th scope="col">Dates</th>
                    <th scope="col" data-col-name="actions">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="modal" class="hide"><div></div></div>
        <div id="error" class="hide"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
